{% extends 'np/base.html' %}

{% block content %}
    <div class="post">
        {% if article.created_date %}
            <div class="date">
                {{ post.created_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=article.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'post_remove' pk=article.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}

        <h1>{{ article.title }}</h1><br>
        <h2>{{article.created_date }}</h2>
        <img src="{{article.image_url}}" width="300" height="300">
        <p>{{ article.full_text|linebreaksbr }}</p>

    </div>
{% endblock %}
